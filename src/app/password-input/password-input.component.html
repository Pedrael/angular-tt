<div class="password-container">
  <div class="password-strength">
    <div class="strength-bar" [ngClass]="getStrengthClass(1)"></div>
    <div class="strength-bar" [ngClass]="getStrengthClass(2)"></div>
    <div class="strength-bar" [ngClass]="getStrengthClass(3)"></div>
  </div>

  <div>
    <label for="password">Password:</label>
    <input
      id="password"
      type="password"
      [formControl]="passwordControl"
      (input)="onPasswordInput()"
    />
  </div>
</div>
